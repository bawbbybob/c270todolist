<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 2 | DevOps Calculator V2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="calculator-card">
    <h2>YesDaddy Calculator</h2>
    
    <form method="POST" id="calcForm">
        <div class="input-group">
            <label>First Number</label>
            <input type="number" step="any" name="num1" required placeholder="0">
        </div>

        <div class="input-group">
            <label>Operation</label>
            <select name="operation" id="operationSelect" onchange="toggleInputs()">
                <option value="add">Add (+)</option>
                <option value="subtract">Subtract (-)</option>
                <option value="multiply">Multiply (×)</option>
                <option value="divide">Divide (÷)</option>
                <option value="power">Power (^)</option>
                <option value="radical">Radical (√)</option>
            </select>
        </div>

        <div class="input-group" id="secondNumGroup">
            <label>Second Number</label>
            <input type="number" step="any" name="num2" id="num2" required placeholder="0">
        </div>

        <button type="submit">Calculate</button>
    </form>

    {% if result is not none %}
    <div class="result-box">
        <span class="result-label">Computed Result</span>
        <div class="result-value">{{ result }}</div>
    </div>
    {% endif %}
</div>

<script>
    function toggleInputs() {
        const operation = document.getElementById('operationSelect').value;
        const secondNumGroup = document.getElementById('secondNumGroup');
        const num2Input = document.getElementById('num2');

        if (operation === 'radical') {
            secondNumGroup.style.display = 'none'; // Hide second input for Radical [cite: 10]
            num2Input.required = false; // Not required for square root
        } else {
            secondNumGroup.style.display = 'block';
            num2Input.required = true;
        }
    }
    // Run on load to ensure correct state if page reloads with a result
    window.onload = toggleInputs;
</script>

</body>
</html>
