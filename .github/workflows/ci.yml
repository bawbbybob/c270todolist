name: Python CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test & Lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Lint code (ignore score threshold)
        run: pylint --fail-under=9 calculator.py app.py

      - name: Run unit tests
        run: |
          pytest -v

  docker-build-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t c270todolist:test .

      - name: Test Docker container
        run: |
          docker run -d -p 8080:8080 --name test-container c270todolist:test
          sleep 10
          curl -f http://localhost:8080
          docker ps
          docker logs test-container
          docker stop test-container
          docker rm test-container
