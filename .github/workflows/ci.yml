name: Python CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test & Lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask pytest pylint

      - name: Lint code with pylint
        run: |
          pylint calculator.py app.py --disable=C0111,W0621 || true

      - name: Run unit tests
        run: |
          python -m unittest test_calculator.py -v

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    name: Build Docker Image

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t calculator-app:${{ github.sha }} -t calculator-app:latest .
          echo "Docker image built successfully"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    name: Deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy notification
        run: |
          echo "Deployment step - Ready for production"
          echo "Build SHA: ${{ github.sha }}"
          echo "Image: calculator-app:latest"
          # Add your deployment commands here (e.g., docker push, kubectl deploy, etc.)

